<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script id="plot" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Signal viewer</title>
</head>
<body>
    <div class="container-fluid">
        <div class="p-4">
            <h1 class="text-center">Signal Viewer</h1>
            <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
            <h2 class="text-center">First Signal</h2>
            <div class="input-group mx-auto mt-3 mb-5 w-auto">
                <form action="/" method="post" enctype="multipart/form-data" id="firstsignalform">
                    <div class="input-group">
                        <input type="file" class="form-control" id="firstsignalinput" name="firstsignalinput" aria-describedby="inputGroupFileAddon04"
                            aria-label="Upload" >
                            <input value="Upload" type="submit" class="btn btn-outline-secondary" id="firstsubmitbtn">
                        </div>
                </form>
            </div>
            <div id="firstsignalgraph" style="width:600px;height:350px;"></div>
        </div>
            <div class="d-flex flex-column justify-content-center">
                <h2 class="text-center">second Signal</h2>
                <div class="input-group mx-auto mt-3 mb-5 w-auto">
                    <form action="/" method="post" enctype="multipart/form-data" id="secondsignalform" >
                        <div class="input-group">
                            <input type="file" class="form-control" id="secondsignalinput" name="secondsignalinput"
                                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <input value="Upload" type="submit" class="btn btn-outline-secondary" id="secondsubmitbtn">
                        </div>
                    </form>
                </div>
                <div id="secondsignalgraph" style="width:600px;height:350px;"></div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-secondary btn-lg ">Link signals</button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
