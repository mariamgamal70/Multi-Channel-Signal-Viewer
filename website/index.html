<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="plotly-2.18.2.min.js" charset="utf-8"></script>
    <title>Signal viewer</title>
</head>

<body class="container-fluid" style="background-color:#192841 ;">
    <nav class="navbar fixed-top border-bottom mb-5" data-bs-theme="dark"
        style="background-color:#152238 ;">
        <div class="container-fluid d-flex flex-row justify-content-between">
            <span class="navbar-brand mb-0 h1 text-light">Multi-Channel Signal Viewer</span>
            <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light" id="Export"><i class="fa fa-download"></i></button>&emsp;
            <button class="btn btn-light" id="linkingbutton" type="button">Link graph</button>
        </div>
        </div>
    </nav>
    <div class="container-fluid pt-5 mt-3">
        <br>
        <div class="row">
            <div class="col-6">
                <div class="d-flex flex-column">
                    <div id="firstsignalgraph" style="width:100%;height:350px; "></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <form class=" p-3" style="background-color:#152238 ;">
                        <fieldset class="text-light">
                            <legend class="mt-2 text-light">
                                        <div class="d-flex justify-content-center mb-3">
                                    <button type="button" class="btn btn-outline-light mx-2" id="firstrewind" style="border-radius: 50%;display:inline-block; height:55px; width: 55px;">
                                        <i class="fa fa-backward" ></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-light mx-2"
                                        id="Play/Pauseone" style="border-radius: 50%;display:inline-block;height:55px; width: 55px;">
                                        <i class="fa fa-play" id="playone" style="display: block;"></i>
                                        <i class="fa fa-pause" id="pauseone" style="display: none;"></i>
                                    </button>
                                      </div>
                                    <div class='rangeWrap d-inline-block w-100'>
                                        <input type="range" name="Cine Speed" min="0" max="100" step="10" value="50" id="firstcinespeed" />
                                        <div class='ticks'>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <br><br>
                                        <div class="input-group w-100">
                                            <select class="form-select " id="firstChannels">
                                                <option selected disabled>Channels</option>
                                            </select>
                                            <button class="btn btn-outline-secondary" type="button" style="width: 25%; padding: 0%;"><input type="color" class="form-control form-control-color w-100" id="firstcolor" style="border-radius: 0%;"></button>
                                        </div>
                                <div class=" w-100">
                                    <div class="input-group mx-auto mt-3 mb-5 w-auto">
                                        <form action="/" method="post" enctype="multipart/form-data"
                                            id="firstsignalform">
                                            <div class="input-group">
                                                <input type="file" class="form-control" id="firstsignaladdchannelinput"
                                                    name="firstsignaladdchannelinput"
                                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </legend>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="col-6">
                <div class="d-flex flex-column">
                    <div id="secondsignalgraph" style="width:100%;height:350px; "></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <form class=" p-3" style="background-color:#152238 ;">
                        <fieldset class="text-light">
                            <legend class="mt-2 text-light">
                                <div class="d-flex justify-content-center mb-3">
                                    <button type="button" class="btn btn-outline-light mx-2" id="secondrewind"
                                        style="border-radius: 50%;display:inline-block; height:55px; width: 55px;">
                                        <i class="fa fa-backward"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-light mx-2" id="Play/Pausetwo"
                                        style="border-radius: 50%;display:inline-block;height:55px; width: 55px;">
                                        <i class="fa fa-play" id="playtwo" style="display: block;"></i>
                                        <i class="fa fa-pause" id="pausetwo" style="display: none;"></i>
                                    </button>
                                </div>
                                <div class='rangeWrap d-inline-block w-100'>
                                    <input type="range" name="Cine Speed" min="0" max="100" step="10" value="50"
                                        id="secondcinespeed" />
                                    <div class='ticks'>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                                <br><br>
                                <div class="input-group w-100">
                                    <select class="form-select " id="secondChannels">
                                        <option selected disabled>Channels</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button" style="width: 25%; padding: 0%;"><input
                                            type="color" class="form-control form-control-color w-100" id="secondcolor"
                                            style="border-radius: 0%;"></button>
                                </div>
                                <div class=" w-100">
                                    <div class="input-group mx-auto mt-3 mb-5 w-auto">
                                        <form action="/" method="post" enctype="multipart/form-data" id="secondsignalform">
                                            <div class="input-group">
                                                <input type="file" class="form-control" id="secondsignaladdchannelinput"
                                                    name="secondsignaladdchannelinput" aria-describedby="inputGroupFileAddon04"
                                                    aria-label="Upload">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </legend>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
